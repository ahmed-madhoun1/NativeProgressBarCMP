name: Publish Wiki

on:
  push:
    branches:
      - main
    paths-ignore:
      - sample

concurrency:
  group: publish-wiki
  cancel-in-progress: true

jobs:
  publish-wiki:
    runs-on: ubuntu-latest

    permissions:
      contents: write  # Required for pushing the wiki

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Generate Wiki
        run: ./gradlew dokkaHtmlMultiModule

      - name: Upload Wiki
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: ./build/dokka/htmlMultiModule
          branch: gh-pages
          force: true

  publish-library:
    runs-on: ubuntu-latest

    permissions:
      contents: write  # Required for publishing the library to GitHub Packages

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: Set up Gradle
        uses: gradle/gradle-build-action@v2

      - name: Publish to GitHub Packages
        run: ./gradlew publish
        env:
          GPR_USER: ${{ secrets.GT_USERNAME }}  # GitHub username from secrets
          GPR_TOKEN: ${{ secrets.GT_TOKEN }}    # GitHub token from secrets
